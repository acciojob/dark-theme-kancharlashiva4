<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle</title>
    <style>
        .day {
            background-color: #f4f4f4;
            color: #333;
        }
        
        .night {
            background-color: #333;
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="app" class="day">
        <p id="ptag">I am an AccioJob student, ready to become an awesome full stack developer.</p>
        <button id="swap" class="button_day">Toggle Theme</button>
    </div>
    
    <script>
        var app = document.getElementById("app");
        var button = document.getElementById("swap");
        
        button.addEventListener("click", function() {
            if (app.classList.contains("day")) {
                app.classList.remove("day");
                app.classList.add("night");
                button.classList.remove("button_day");
                button.classList.add("button_night");
            } else {
                app.classList.remove("night");
                app.classList.add("day");
                button.classList.remove("button_night");
                button.classList.add("button_day");
            }
        });
    </script>
</body>
</html>
